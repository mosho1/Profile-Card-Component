<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <section class="semicircle"></section>
      <img src="images/image-victor.jpg" alt="Victor Crest" />
      <h1>Victor Crest <span class="age">26</span></h1>
      <address>London</address>
      <hr />
      <ul class="numbers">
        <li>80k <span class="stats">Followers</span></li>
        <li>803k <span class="stats">Likes</span></li>
        <li>1.4k <span class="stats">Photos</span></li>
      </ul>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Moshood</a>.
    </footer>
  </body>
</html>
